<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peninsula Panel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section id="login-section" class="card">
        <h1>Peninsula Panel</h1>
        <p class="version-tag" id="version-tag"></p>
        <p>Administrator login</p>
        <form id="login-form">
          <label>
            Username
            <input type="text" id="login-username" required />
          </label>
          <label>
            Password
            <input type="password" id="login-password" required />
          </label>
          <label>
            API URL
            <input type="text" id="api-url" placeholder="https://server/api" required />
          </label>
          <label>
            <input type="checkbox" id="remember-url" />
            Remember URL
          </label>
          <button type="submit">Log in</button>
          <p id="login-error" class="error"></p>
        </form>
      </section>

      <section id="users-section" class="card hidden">
        <header class="header">
          <div>
            <h2>Users</h2>
            <p id="login-info"></p>
          </div>
          <button id="logout-btn" class="secondary">Log out</button>
        </header>

        <div class="grid">
          <form id="create-form" class="panel">
            <h3>Create user</h3>
            <label>Username <input type="text" id="create-username" required /></label>
            <label>Password <input type="password" id="create-password" required /></label>
            <label>Role
              <select id="create-role">
                <option value="user">user</option>
                <option value="admin">admin</option>
              </select>
            </label>
            <button type="submit">Create</button>
            <p id="create-error" class="error"></p>
          </form>

          <div class="panel">
            <h3>List</h3>
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Role</th>
                  <th>Created</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="users-table"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
