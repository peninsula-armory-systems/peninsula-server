<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peninsula Panel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section id="login-section" class="card">
        <h1>Peninsula Panel</h1>
        <p>Connexion administrateur</p>
        <form id="login-form">
          <label>
            Utilisateur
            <input type="text" id="login-username" required />
          </label>
          <label>
            Mot de passe
            <input type="password" id="login-password" required />
          </label>
          <label>
            URL API
            <input type="text" id="api-url" placeholder="https://serveur/api" required />
          </label>
          <label>
            <input type="checkbox" id="remember-url" />
            Se souvenir de l'URL
          </label>
          <button type="submit">Se connecter</button>
          <p id="login-error" class="error"></p>
        </form>
      </section>

      <section id="users-section" class="card hidden">
        <header class="header">
          <div>
            <h2>Utilisateurs</h2>
            <p id="login-info"></p>
          </div>
          <button id="logout-btn" class="secondary">Déconnexion</button>
        </header>

        <div class="grid">
          <form id="create-form" class="panel">
            <h3>Créer un utilisateur</h3>
            <label>Nom d'utilisateur <input type="text" id="create-username" required /></label>
            <label>Mot de passe <input type="password" id="create-password" required /></label>
            <label>Rôle
              <select id="create-role">
                <option value="user">user</option>
                <option value="admin">admin</option>
              </select>
            </label>
            <button type="submit">Créer</button>
            <p id="create-error" class="error"></p>
          </form>

          <div class="panel">
            <h3>Liste</h3>
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Utilisateur</th>
                  <th>Rôle</th>
                  <th>Créé</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="users-table"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
